<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuyển Sinh</title>
</head>
<body>
  <section id="admissions" class="container">
      <h2>Tuyển sinh</h2>
      <div class="card" style="display:flex;gap:18px;align-items:flex-start;flex-wrap:wrap">
        <div style="flex:1;min-width:280px">
          <p><strong>Hướng dẫn nộp hồ sơ:</strong> Bước 1: Chuẩn bị hồ sơ; Bước 2: Nộp trực tuyến hoặc trực tiếp; Bước 3: Theo dõi kết quả xét tuyển.</p>
          <p class="muted">Yêu cầu học lực, hồ sơ chi tiết và lịch tuyển sinh có thể thay đổi theo từng năm. Vui lòng liên hệ để được tư vấn cụ thể.</p>
        </div>
        <div style="width:320px">
          <div class="card">
            <h3>Đăng ký nhanh</h3>
            <form onsubmit="alert('Mẫu demo — tính năng server chưa có');return false">
              <label>Họ và tên</label>
              <input placeholder="Nguyễn Văn A" required>
              <label>Số điện thoại</label>
              <input placeholder="0xxxxxxxxx" required>
              <label>Ngành quan tâm</label>
              <select>
                <option>Công nghệ thông tin</option>
                <option>Quản trị kinh doanh</option>
                <option>Khoa học dữ liệu</option>
              </select>
              <button class="btn" style="width:100%;margin-top:6px">Gửi đăng ký</button>
            </form>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
